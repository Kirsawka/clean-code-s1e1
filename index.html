<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="add-section">
        <h3 class="add-section__subtitle">Add Item</h3>
        <div class="add-section__wrapper">
          <input class="add-section__input" type="text" id="new-task">
          <button class="button" id="add-button">Add</button>
        </div>
      </section>

      <section class="section">
        <h3 class="section__subtitle">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__list-item item">
            <input class="item__checkbox" type="checkbox" id="task-1">
            <label class="item__label" for="task-1">Pay Bills</label>
            <input class="item__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="cross">
            </button>
          </li>
          <li class="section__list-item item item_edit">
            <input class="item__checkbox" type="checkbox" id="task-2">
            <label class="item__label" for="task-2">Go Shopping</label>
            <input class="item__input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h3 class="section__subtitle">Completed</h3>
        <ul class="section__list section__list_completed" id="completed-tasks">
          <li class="section__list-item item">
            <input class="item__checkbox" type="checkbox" id="task-3" checked>
            <label class="item__label" for="task-3">See the Doctor</label>
            <input class="item__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
